<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Adventure</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-serif p-4 bg-orange-100">
  <div class="flex flex-col md:flex-row gap-4">
    
    <div class="flex flex-col w-full md:w-1/3 gap-4">
     
      <div id="itemImage" class="p-4">
        <img id="currentImage" 
             class="object-contain" 
             src="https://copilot.microsoft.com/th/id/BCO.d6ca66fa-a531-4147-abe0-a5db74d90843.png"
             alt="cat">
      </div>

      <div class="p-4 rounded shadow bg-white">
        <h2 class="text-xl font-semibold mb-2">Inventory:</h2>
        <ul id="inventoryList" class="list-disc p-4"></ul>
      </div>
    </div>

    <div class="flex flex-col w-full md:w-2/3 bg-white p-6 rounded shadow">
      <h1 class="text-3xl font-serif text-orange-700 mb-4">The Purrfect Rest</h1>
      <div id="output" class="mb-4 text-xl text-gray-700 flex-grow"></div>
      <div class="p-4">
        <input id="commandBox" 
               type="text" 
               placeholder="Type a command here..."
               class="border border-orange-700 rounded px-3 py-2 w-full">
      </div>
      <div class="flex justify-evenly flex-wrap gap-5">
        <button id="restart" class="w-full px-6 py-2 sm:w-1/3 bg-orange-600 text-white rounded hover:bg-orange-700">Restart</button>
        <button id="finish" class="w-full px-6 py-2 sm:w-1/3 bg-orange-600 text-white rounded hover:bg-orange-700">Nap Time!</button>
      </div>
    </div>
  </div>
</body>
</html>
